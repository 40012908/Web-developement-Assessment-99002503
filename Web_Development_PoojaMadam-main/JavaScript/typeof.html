    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeOf</title>
    <script>
        num =90;
        result=typeof(num);
        document.write(result+"<br>");

        num = 'Pooja';
        result=typeof(num);
        document.write(result+ "<br>");

        num=200;
        result=typeof(num);
        document.write(result+"<br>");

        result=typeof num==='string'? 'This is a String':'This is a Num';
        document.write(result);
    </script>
</head>

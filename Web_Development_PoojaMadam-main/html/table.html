<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <fieldset>
        <legend align= "right">Student Details</legend>
       <table border="1" cellpading =10 cellspacing =10>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>

            <tr>
                <td>Pooja</td>
                <td>Maths</td>
                <td>100</td>
            </tr>

            <tr>
                <td>Pooja</td>
                <td>Science</td>
                <td>100</td>
            </tr>

            <tr>
                <td>Pooja</td>
                <td rowspan="3">History</td>
                <td rowspan="2">100</td>
            </tr>

            <tr>
                <td>Shivani</td>
            </tr>

            <tr>
                <td>Pooja</td>
                <td>100</td>
            </tr>

            <tr>
                <td colspan =3>Total = 270</td>
            </tr>
       </table> 
    </fieldset>

</body>
</html>
